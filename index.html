<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big_container">
        
        <div id="screen" class="screen">

        </div>
        <div class="presses">
            <button id="postfix" class="equal ">post</button>
            <button id="prefix" class="equal ">pre</button>
            <button id="+" class="press op">+</button>
            <button id="-" class="press op">-</button>
            <button id="*" class="press op">*</button>
            <button id="/" class="press op">/</button>
            <button id="0" class="press op1">0</button>
            <button id="1" class="press op1">1</button>
            <button id="2" class="press op1">2</button>
            <button id="3" class="press op1">3</button>
            <button id="4" class="press op1">4</button>
            <button id="5" class="press op1">5</button>
            <button id="6" class="press op1">6</button>
            <button id="7" class="press op1">7</button>
            <button id="8" class="press op1">8</button>
            <button id="9" class="press op1">9</button>
            <button id="=" class="equal op1">=</button>
            <button id="del" class="equal op2">Del</button>
            <button id="rest" class="equal op2">rest</button>
           
        </div>

    </div>
    
</body>
<script src="javascript.js"></script>
</html>
