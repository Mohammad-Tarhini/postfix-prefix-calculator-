<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2> prefix pofix calculator</h2>
    <div class="p1"> prefix: the operation is before oprands<br>  postfix:operation is after oprands</div>
    <div class="steps" id="step">press on post or pre  or input screens</div>
    <button class="dl" id="light">light</button>
    <button class="dl" id="dark">dark</button>
    <button class="dl" id="normal">normal</button>
    
    <div class="big_container" id="big_container">
        <div class="input_screen">
        <div id="screen_postfix_input" class="screen">postfix_input:</div>
        <div id="screen_prefix_input" class="screen">prefix_input:</div>
        </div>
        <div id="screen1" class="screen1">output:</div>

        
        <div class="presses">
           
            <button id="postfix" class="equal ">post</button>
            <button id="prefix" class="equal ">pre</button>
            <button id="+" class="press op">+</button>
            <button id="-" class="press op">-</button>
            <button id="*" class="press op">*</button>
            <button id="/" class="press op">/</button>
            <button id="0" class="press op1">0</button>
            <button id="1" class="press op1">1</button>
            <button id="2" class="press op1">2</button>
            <button id="3" class="press op1">3</button>
            <button id="4" class="press op1">4</button>
            <button id="5" class="press op1">5</button>
            <button id="6" class="press op1">6</button>
            <button id="7" class="press op1">7</button>
            <button id="8" class="press op1">8</button>
            <button id="9" class="press op1">9</button>
            <button id="space" class="equal op1 ">sapce</button>
            <button id="=" class="equal op1">=</button>
            <button id="del" class="equal op2">Del</button>
            <button id="rest" class="equal op2">rest</button>
          

    </div>
    
</body>
<script src="javascript.js"></script>
</html>
